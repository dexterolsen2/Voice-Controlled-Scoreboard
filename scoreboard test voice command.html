<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Voice Scoreboard</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0; background-color: #0f172a; color: #f8fafc;
        }

        #status { font-size: 1rem; margin-bottom: 20px; color: #64748b; text-transform: uppercase; letter-spacing: 1px; }
        .listening { color: #22c55e !important; font-weight: bold; }

        .scoreboard { display: flex; gap: 30px; text-align: center; }
        .team-box { 
            background: #1e293b; padding: 30px; border-radius: 20px; min-width: 160px; 
            border: 2px solid #334155; transition: all 0.3s ease;
        }
        .score { font-size: 7rem; font-weight: 800; margin: 0; line-height: 1; }
        .team-label { color: #94a3b8; font-size: 1.2rem; margin-bottom: 10px; }

        .settings { margin-top: 30px; display: flex; align-items: center; gap: 10px; font-size: 0.9rem; color: #94a3b8; }
        
        button {
            margin-top: 20px; padding: 12px 30px; font-size: 1rem; cursor: pointer;
            background: #3b82f6; color: white; border: none; border-radius: 12px;
            font-weight: 600; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .console {
            margin-top: 25px; width: 320px; background: #020617; padding: 15px;
            border-radius: 12px; border: 1px solid #1e293b; font-family: monospace;
        }
        .last-msg { color: #fbbf24; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div id="status">Mic Standby</div>

    <div class="scoreboard">
        <div class="team-box" id="homeBox">
            <div class="team-label">HOME</div>
            <div id="homeScore" class="score">0</div>
        </div>
        <div class="team-box" id="awayBox">
            <div class="team-label">AWAY</div>
            <div id="awayScore" class="score">0</div>
        </div>
    </div>

    <div class="settings">
        <input type="checkbox" id="voiceToggle" checked>
        <label for="voiceToggle">Enable Voice Confirmation</label>
        <button id="undoBtn" style="margin-top:0; padding: 5px 15px; font-size: 0.8rem; background: #64748b;">Manual Undo</button>
    </div>

    <button id="startBtn">Start Microphone</button>

    <div class="console">
        <div id="lastCommand" class="last-msg">Say "Plus 2 Scoreboard Home"</div>
    </div>

    <script>
        const homeDisplay = document.getElementById('homeScore');
        const awayDisplay = document.getElementById('awayScore');
        const statusText = document.getElementById('status');
        const logDisplay = document.getElementById('lastCommand');
        const startBtn = document.getElementById('startBtn');
        const voiceToggle = document.getElementById('voiceToggle');
        const undoBtn = document.getElementById('undoBtn');

        let scores = { home: 0, away: 0 };
        let history = [];

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const synth = window.speechSynthesis;

        if (!SpeechRecognition) {
            alert("Speech recognition is not supported in this browser. Use Chrome on Android.");
        } else {
            const recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.lang = 'en-US';

            startBtn.onclick = () => {
                recognition.start();
                startBtn.style.display = 'none';
                statusText.innerText = "â— Listening for 'Scoreboard'";
                statusText.classList.add("listening");
            };

            recognition.onresult = (event) => {
                const transcript = event.results[event.results.length - 1][0].transcript.toLowerCase();
                processCommand(transcript);
            };

            recognition.onend = () => recognition.start(); // Auto-restart

            function processCommand(text) {
                logDisplay.innerText = `Heard: "${text}"`;

                // 1. STRICT GATEKEEPER: Must say "scoreboard"
                if (!text.includes("scoreboard")) {
                    return; 
                }

                // 2. UNDO LOGIC
                if (text.includes("undo")) {
                    performUndo();
                    return;
                }

                // 3. IMPROVED NUMBER & SIGN DETECTION
                let points = 0;
                // Check for digits or words
                if (text.match(/1|one/)) points = 1;
                else if (text.match(/2|two/)) points = 2;
                else if (text.match(/3|three/)) points = 3;

                if (points === 0) return;

                // FIX: Check for the word "minus" OR the symbol "-"
                if (text.includes("minus") || text.includes("-")) {
                    points = -Math.abs(points);
                } else {
                    points = Math.abs(points);
                }

                // 4. TEAM DETECTION
                if (text.includes("home")) {
                    updateScore('home', points);
                } else if (text.includes("away")) {
                    updateScore('away', points);
                }
            }

            function updateScore(team, amount) {
                history.push({ ...scores });
                scores[team] += amount;
                
                // Update UI
                homeDisplay.innerText = scores.home;
                awayDisplay.innerText = scores.away;
                
                // Feedback
                const actionText = `${amount > 0 ? 'Added' : 'Subtracted'} ${Math.abs(amount)} ${team}`;
                logDisplay.innerText = actionText;
                
                // Visual Flash
                const box = document.getElementById(`${team}Box`);
                box.style.borderColor = amount > 0 ? "#22c55e" : "#ef4444";
                setTimeout(() => box.style.borderColor = "#334155", 600);

                // 5. OPTIONAL VOICE CONFIRMATION
                if (voiceToggle.checked) {
                    const speech = new SpeechSynthesisUtterance(`${team} score is now ${scores[team]}`);
                    speech.rate = 1.1;
                    synth.speak(speech);
                }
            }

            function performUndo() {
                if (history.length > 0) {
                    scores = history.pop();
                    homeDisplay.innerText = scores.home;
                    awayDisplay.innerText = scores.away;
                    logDisplay.innerText = "Last action undone.";
                    if (voiceToggle.checked) {
                        synth.speak(new SpeechSynthesisUtterance("Undo successful"));
                    }
                }
            }
            
            undoBtn.onclick = performUndo;
        }
    </script>
</body>
</html>
